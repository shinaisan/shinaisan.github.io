<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search Engines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <script type="text/javascript">
      $(function() {
          var clipboard = new Clipboard("#button-copy");
      });
      $(document).keydown(function(e) {
          if (e.which === 191) {
          e.preventDefault();
          $("#keyword").focus();
          }
      });
      function focusButton() {
        var name = $("#engine").val();
        var a = $("#buttons a p.lead").filter(function(i, e) {
            return ($(e).text() === name);
            }).closest("a");
        if (a.length > 0) {
          a.focus();
        }
        return false;
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div id="root">
    <form onsubmit="return false;">
      <label>Keyword</label>
      <input id="keyword" type="text" size="100%"></input>
      <button id="button-copy" type="submit" data-clipboard-target="#keyword">Copy</button>
    </form>
    <form onsubmit="return focusButton();">
      <label>Jump</label>
      <input id="engine" type="text" size="100%" list="engines"></input>
      <datalist id="engines">
        <option value="DuckDuckGo" >
        <option value="Google" >
        <option value="Google_JP" >
        <option value="Google_Translate" >
        <option value="GitHub" >
        <option value="Youtube" >
        <option value="Alc" >
        <option value="Books" >
        <option value="Scholar" >
        <option value="Merriam" >
        <option value="Longman" >
        <option value="Amazon" >
        <option value="Amazon JP" >
        <option value="eBay" >
        <option value="Twitter Search" >
        <option value="Yahoo Japan">
        <option value="Yahoo Finance Japan">
        <option value="Yahoo Finance">
        <option value="Baidu">
      </datalist>
      <button id="button-jump" type="submit">Jump</button>
    </form>
    <h3 id="current">Search</h3>

    <div id="buttons">
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://duckduckgo.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">DuckDuckGo</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://www.google.com/search?hl=en&ie=utf-8&oe=utf-8"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Google</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://www.google.com/search?hl=ja&ie=utf-8&oe=utf-8"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Google_JP</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://translate.google.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Google_Translate</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://github.com/search"
        >
        <span class="fa fa-search"></span>
        <p class="lead">GitHub</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.youtube.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Youtube</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://eow.alc.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Alc</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.google.com/search?btnG=Search+Books&tbm=bks&tbo=1"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Books</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://scholar.google.com/scholar?hl=en&btnG=&lr="
        >
        <span class="fa fa-search"></span>
        <p class="lead">Scholar</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.merriam-webster.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Merriam</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://www.ldoceonline.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Longman</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.amazon.com"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Amazon</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.amazon.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Amazon JP</p>
        <span>&nbsp;</span>
      </a>
      <a

        href="https://www.ebay.com/"

        <p class="lead">eBay</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://twitter.com/search-home"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Twitter Search</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.yahoo.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Yahoo Japan</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://finance.yahoo.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Yahoo Finance Japan</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://finance.yahoo.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Yahoo Finance</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.baidu.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Baidu</p>
        <span>&nbsp;</span>
      </a>

    </div>
  </div>
  </body>
</html>
