<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search Engines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <script type="text/javascript">
      $(function() {
          var clipboard = new Clipboard("#button-copy");
      });
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <form onsubmit="return false;">
      <label>Keyword</label>
      <input id="keyword" type="text" size="100%"></input>
      <button id="button-copy" type="submit" data-clipboard-target="#keyword">Copy</button>
    </form>
    <h3 id="current">Search</h3>

    <div id="buttons">
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://duckduckgo.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">DuckDuckGo</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://www.google.com/search?hl=en&ie=utf-8&oe=utf-8"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Google</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://www.google.com/search?hl=ja&ie=utf-8&oe=utf-8"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Google_JP</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="http://eow.alc.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Alc</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.google.com/search?btnG=Search+Books&tbm=bks&tbo=1"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Books</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://scholar.google.com/scholar?hl=en&btnG=&lr="
        >
        <span class="fa fa-search"></span>
        <p class="lead">Scholar</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.merriam-webster.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Merriam</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.amazon.com"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Amazon</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.amazon.co.jp/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Amazon JP</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://www.ebay.com/"
        >
        <span class="fa fa-search"></span>
        <p class="lead">eBay</p>
        <span>&nbsp;</span>
      </a>
      <a
        class="btn btn-dark btn-lg"
        target="_blank"
        href="https://twitter.com/search-home"
        >
        <span class="fa fa-search"></span>
        <p class="lead">Twitter Search</p>
        <span>&nbsp;</span>
      </a>

    </div>
  </body>
</html>
