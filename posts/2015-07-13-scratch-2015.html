<h1 id="mathjaxmarkdown">MathJaxとMarkdownの相性の悪さ</h1>

<p>下記比較されよ。前者は<code>_..._</code>がemタグに化けてしまう。
原因は不明だが、<code>_{}..._</code>というのが問題らしく、<code>_</code>直後の中括弧がなければ正常に解釈される。
対処法は、<code>_</code>直後に中括弧を開始せず、間に空白をはさみ、<code>_ {}</code>のようにすること。</p>

<ul>
  <li>Ex-1: \(x<em>{i} + y</em>{j}\) ←</li>
  <li>Ex-2: \(x_{i} + y_{j}\) ←</li>
</ul>
